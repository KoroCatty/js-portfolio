<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Works</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<!-- ローディング画面 -->
<div id="loading">
    <p class="loadingText">LOADING...</p>
    <canvas>
        Canvas not supported.
    </canvas>
</div>

<body class="body">

    <div class="topImg">
        <h1 class="phaseNumber nightActive"></h1>
        <div class="signal signal-ns n">
            <span class="red red1">●</span>
            <span class="yellow">●</span>
            <span class="green">●</span>
            <span class="rightturn">➡</span>
        </div>

        <div class="signal signal-ns s">
            <span class="red">●</span>
            <span class="yellow">●</span>
            <span class="green">●</span>
            <span class="rightturn">➡</span>
        </div>

        <div class="signal signal-ew e">
            <span class="red">●</span>
            <span class="yellow">●</span>
            <span class="green">●</span>
        </div>

        <div class="signal signal-ew w">
            <span class="red">●</span>
            <span class="yellow">●</span>
            <span class="green">●</span>
        </div>
    </div>



    <!-- --- LINE --- -->
    <section class="line">
        <!-- <h1 class="lineTitle">ひとり LINE</h1> -->

        <div class="smartphone">

            <div class="container">
                <label class="meLabel">Me:<input id="Me"></label>
                <label class="themLabel">Them:<input id="Them"></label>
            </div>

            <div id="chatarea">
                <div class="container2"> </div>
            </div>

        </div>
    </section>



    <!-- ----------------------------------------- -->
    <h1 class="WeatherTitle">Weather API</h1>
    <section class="weather">

        <div class="weather__main">

            <h2 class="city weather__city">Weather in Osaka</h2>

            <div class="weather--large">
                <!--  default icon image -->
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon weather--icon" />
                <h2 class="temp">°C</h2>
            </div>

            <button class="weather__button">Details</button>
            <ul class="weather__details">
                <li class="description">Cloudy</li>
                <li class="feels_like">°C</li>
                <li class="humidity">Humidity: 60%</li>
                <li class="wind">Wind speed: 6.2 km/h</li>
        </div>
        </div>

        <div class="card">
            <div class="card__search">
                <input type="text" class="card__searchBar" placeholder="City Name">

                <button class="search__button">
                    <img src="<%= require('../images/magnifier.svg') %>" alt="" class="magnifier">
                </button>
            </div>

        </div>

    </section>















    <!-- --- footer --- -->
    <footer>
        <div class="footerContainer">

            <a class="footerContainer__link" href="https://github.com/" target='_blank'>
                <img src="<%= require('../images/icon_github.svg') %>" alt="" class="footerContainer__img">
            </a>

            <a class="footerContainer__link" href="https://www.youtube.com/channel/UC-1CLdw49SQsvt9E8del8nA"
                target='_blank'>
                <img src="<%= require('../images/icon_youtube.svg') %>" alt="" class="footerContainer__img">
            </a>

            <a class="footerContainer__link" href="https://www.facebook.com/" target='_blank'>
                <img src="<%= require('../images/icon_facebook.svg') %>" alt="" class="footerContainer__img">
            </a>

        </div>
        <!-- .footer_container -->

        <div class="footerContact">
            <h3 class="footerContact__email">Email: kojima.website@gmail.com</h3>
        </div>

    </footer>




















</body>

</html>
